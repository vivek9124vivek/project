<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            background: #333;

        }

        .container {
            position: absolute;
            top: 80px;
            left: 100px;
            right: 100px;
            bottom: 80px;
            background: url(https://i0.wp.com/cricketaddictor.com/wp-content/uploads/2022/03/gettyimages-1236095906-594x594-1.jpg);
            /* background-attachment: fixed; */
            background-repeat: no-repeat;
            background-size: 1337px 584px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 0 50px 50px rgba(23, 38, 12, 0.865);
        }

        .container h2 {
            text-align: center;
            font-size: 10em;
            line-height: 0.7em;
            color: #ff0;
            margin-top: -80px;


        }

        .container h2 span {
            display: block;
            font-weight: 300;
            letter-spacing: 6px;
            font-size: 0.2em;
        }

        .countdown {
            display: flex;
            margin-top: 50px;
            box-shadow: 0 50px 50px rgba(23, 38, 12, 0.865);
        }

        .countdown div {
            position: relative;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background: rgb(67 107 102);
            color: rgb(246, 246, 246);
            margin: 0 15px;
            font-style: 3em;
            font-weight: 500;
            font-size: 25px;
        }

        .countdown div:before {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 0;
            width: 100%;
            height: 50px;
            background: #ff0;
            color: rgb(67 107 102);
            font-style: 0.35em;
            line-height: 50px;
            font-weight: 300;

        }

        .countdown div#day:before {
            content: 'Days';



        }

        .countdown div#hour:before {
            content: 'Hours';

        }

        .countdown div#minute:before {
            content: 'Minutes';

        }

        .countdown div#second:before {
            content: 'Seconds';

        }
    </style>
</head>

<body>
    <div class="container">
        <h2><span>Countdown to IND VS PAK Match</span> ASIA CUP</h2>
        <div class="countdown">
            <div id="day">NA</div>
            <div id="hour">NA</div>
            <div id="minute">NA</div>
            <div id="second">NA</div>
        </div>
    </div>
    <script type="text/javascript">
        var countDate = new Date('Aug 28 2022 19:30:00').getTime();
        function match() {
            var now = new Date().getTime();
            gap = countDate - now;
            var second = 1000;
            var minute = second * 60;
            var hour = minute * 60;
            var day = hour * 24;
            var d = Math.floor(gap / (day));
            var h = Math.floor((gap % (day)) / (hour));
            var m = Math.floor((gap % (hour)) / (minute));
            var s = Math.floor((gap % (minute)) / (second));
            document.getElementById('day').innerText = d;
            document.getElementById('hour').innerText = h;
            document.getElementById('minute').innerText = m;
            document.getElementById('second').innerText = s;

        }
        setInterval(function () {
            match();
        }, 1000);
    </script>
</body>

</html>
